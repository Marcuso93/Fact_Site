<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="logo.png"
            height="68"
            width="68"
            alt="Today I learned Logo"
          />
          <h1>Facts to Share</h1>
        </div>

        <button class="btn btn-open">Share a fact</button>
      </header>

      <form class="fact-form hidden">
        <input type="text" placeholder="Share a fact with the world.." />
        <span></span>
        <input type="text" placeholder="Trustworthy Source..." />
        <select>
          <option value=""></option>
          <option value="technology"></option>
          <option value="science"></option>
          <option value="finance"></option>
        </select>
        <button class="btn btn-large"></button>
      </form>

      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories"></button>
            </li>
            <li class="category">
              <button class="btn btn-category"></button>
            </li>
            <li class="category">
              <button class="btn btn-category"></button>
            </li>
          </ul>
        </aside>

        <section>
          <ul class="facts-list">
            <li class="fact">
              <p>
                <a
                  class="source"
                  href="https://opensource.fb.com/"
                  target="_blank"
                ></a>
              </p>
              <span class="tag" style="background-color: #3b82f6"></span>
              <div class="vote-buttons">
                <button></button>
                <button></button>
                <button></button>
              </div>
            </li>

            <li class="fact">
              <p>
                <a class="source" href="" target="_blank"></a>
              </p>
              <span class="tag" style="background-color: red"></span>
              <div class="vote-buttons">
                <button><strong></strong></button>
                <button><strong></strong></button>
                <button><strong></strong></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
